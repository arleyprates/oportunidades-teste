<?xml version='1.0' encoding='utf-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="pt">

        <section id="main-content">
        	<section class="wrapper">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0;">
					<div class="titulo">
						<div class="pull-left">
						  <h1>Oportunidades</h1>
						</div>
				  	</div>
				</div>
				<h:dataTable value="#{oportunidadeBean.listaOportunidade}" var="oportunidade">
					<h:column>
						<div class="col-md-6">
							<h:column>
								<div class="panel panel-default">
									<h:column>
										<div class="row">
											<h:column>
												<div class="col-xs-6 col-md-12">
													<a class="mbf" href="/coobo">
														<span class="square-image panel-cover mbf square" data-component="Logo" style="background-image: url(https://99prod.s3.amazonaws.com/uploads/image/file/305939/regular_marca-vertical.png);">
															<span class="square-container">
																<h:column>
																	<div class="uploadbox-image-container" width="250" height="250">
																		<img width="250" height="250" class="img-responsive" src="http://www.apbspeakers.com/files/images/careers_workingpeople.png" alt="Regular marca vertical"></img>
																	</div>
																</h:column>
															</span>
														</span>
													</a>
												</div>
												<h:column>
													<div class="col-xs-6 col-md-12">
														<h:column>
															<div class="panel-body">
																<ui:repeat value="#{oportunidade.cursos}" var="curso">
																	<h1 class="panel-title">#{curso.nome}</h1>
																</ui:repeat>
																<!-- <address><i class="fa fa-map-marker"></i> Rio de Janeiro, RJ</address> -->
															</div>
														</h:column>
													</div>
												</h:column>
											</h:column>
											
										</div>
									</h:column>
								</div>
							</h:column>
						</div>
					</h:column>
						<h:column>
							<div class="col-md-10">
								<div class="panel panel-default">
									<h:column headerClass="panel-title">
						 				<div class="panel-heading">
											<h1 class="panel-title">#{oportunidade.nome}</h1>
										</div>
									</h:column>						
									<h:column>
										<div class="panel-body">
											<h:column>
												<div class="row">						
													<h:column>
														<div class="col-md-3">
															<h4>Tipo</h4>
															<p>Estágio</p>
														</div>
													</h:column>
													<h:column>
														<div class="col-md-3">
															<h4>Curso</h4>
															<ui:repeat value="#{oportunidade.cursos}" var="curso">
																#{curso.nome}
															</ui:repeat>
														</div>
													</h:column>
													<h:column>
														<div class="col-md-3">
															<h4>Valor</h4>
															<p>#{oportunidade.remuneracao}</p>
														</div>
													</h:column>
													<h:column>
														<div class="col-md-3">
															<h4>Carga Horária</h4>
															<p>#{oportunidade.carga_horaria}</p>
														</div>
													</h:column>
													<h:column>
														<div class="col-md-10">
															<h4>Descrição</h4>
															<p>#{oportunidade.descricao}</p>
														</div>
													</h:column>
												</div>
											</h:column>
										</div>
										<h:column>
											<div class="panel-footer">
												<h:column>
													<div class="row">
														<h:column>
															<div class="col-sm-2">
																<h:column>
																	<div class="btn-group btn-group-left">
													 					<a class="btn initialized" href="#">Quero Essa Vaga</a>
													 				</div>
																</h:column>
															</div>
														</h:column>
													</div>
												</h:column>
											</div>
										</h:column>
									</h:column>
								</div>
							</div>
						</h:column>
				</h:dataTable>              
            
        	</section>
        </section>
       
			
</ui:composition>
