<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Cadastro Rápido | Oportunidades UFBA</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Lato'
		rel='stylesheet' type='text/css' />

</h:head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="page-topbar">
				<div class="logo-area">
					<h4>
						Oportunidades <strong>UFBA</strong>
					</h4>
				</div>
				<div class="pull-left">
					<div class="info-menu">
						<form class="formulario-search">
							<div class="form-group">
								<input class="form-control" id="exampleInputEmail1"
									placeholder="Pesquisar" />
							</div>
						</form>
					</div>
				</div>
				<div class="pull-right">
					<ul class="info-menu right-links list-inline list-unstyled">
						<li class="profile"><a href="#" data-toggle="dropdown"
							class="toggle"> <span><i
									class="glyphicon glyphicon-bell"></i> Notificações</span>
						</a> <a href="#" data-toggle="dropdown" class="toggle"> <span><i
									class="glyphicon glyphicon-user"></i> José Silva</span>
						</a> <a href="#" data-toggle="dropdown" class="toggle"> <span><i
									class="glyphicon glyphicon-log-out"></i> Sair</span>
						</a></li>
					</ul>
				</div>

			</div>
			<div class="col-sm-3 col-md-2 sidebar">
				<div id="main-menu-wrapper">
					<h5>Navegação</h5>
					<ul class="wraplist">
						<li class=""><a href="painel.xhtml"> <span
								class="glyphicon glyphicon-dashboard"></span> <span
								class="title">Painel</span>
						</a></li>
						<li class=""><a href="cadastrar_aluno.xhtml"> <span
								class="glyphicon glyphicon-education"></span> <span
								class="title">Cadastrar Aluno</span>
						</a></li>
						<li class=""><a href="cadastrar_professor.xhtml"> <span
								class="glyphicon glyphicon-user"></span> <span class="title">Cadastrar
									Professor</span>
						</a></li>
						<li class=""><a href="cadastrar_empresa.xhtml"> <span
								class="glyphicon glyphicon-home"></span> <span class="title">Cadastrar
									Empresa</span>
						</a></li>
						<li class=""><a href="cadastrar_curso.xhtml"> <span
								class="glyphicon glyphicon-book"></span> <span class="title">Cadastrar
									Curso</span>
						</a></li>
						<li class=""><a href="cadastrar_oportunidade.xhtml"> <span
								class="glyphicon glyphicon-check"></span> <span class="title">Cadastrar
									Oportunidade</span>
						</a></li>
						<li class="open"><a href="cadastro-rapido.xhtml"> <span
								class="glyphicon glyphicon-ok"></span> <span class="title">Cadastro
									Rápido</span>
						</a></li>
					</ul>
				</div>

			</div>

			<section id="main-content">
				<section class="wrapper">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
						style="padding: 0;">
						<div class="titulo">
							<div class="pull-left">
								<h1>Cadastro Rápido</h1>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="pagina">
							<div class="col-md-8 col-sm-9 col-xs-10">
								<h:form>
									<div class="form-group">
										<label class="form-label">Nome</label>
										<h:inputText value="#{uc.usuario.nome}" class="form-control" />
									</div>

									<div class="form-group">
										<label class="form-label">E-mail</label>
										<h:inputText value="#{uc.usuario.email}" class="form-control" />
									</div>

									<div class="form-group">
										<label>Senha</label>
										<h:inputSecret redisplay="false" value="#{uc.usuario.senha}"
											class="form-control" />
									</div>

									<div class="form-group">
										<label>Tipo de Usuário</label>

										<h:selectOneMenu styleClass="form-control"
											value="#{uc.usuario.tipo}">
											<f:selectItems value="#{tuc.buscaTipoUsuario()}"
												var="tipoUsuario" itemValue="#{tipoUsuario.id}"
												itemLabel="#{tipoUsuario.descricao}" />
										</h:selectOneMenu>

									</div>
									<h:commandButton value="Cadastrar" class="btn"
										action="#{uc.insereUsuario}" />
								</h:form>
							</div>
						</div>
					</div>

				</section>
			</section>

		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
