<?xml version='1.0' encoding='utf-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="pt">
<section id="main-content">
				<section class="wrapper">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
						style="padding: 0;">
						<div class="titulo">
							<div class="pull-left">
								<h1>Cadastro Rápido</h1>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="pagina">
							<div class="col-md-8 col-sm-9 col-xs-10">
								<h:form>
									<div class="form-group">
										<label class="form-label">Nome</label>
										<h:inputText value="#{usuarioController.usuario.nome}" class="form-control" />
									</div>

									<div class="form-group">
										<label class="form-label">E-mail</label>
										<h:inputText value="#{usuarioController.usuario.email}" class="form-control" />
									</div>

									<div class="form-group">
										<label>Senha</label>
										<h:inputSecret redisplay="false" value="#{usuarioController.usuario.senha}"
											class="form-control" />
									</div>

									<div class="form-group">
										<label>Tipo de Usuário</label>

										<h:selectOneMenu styleClass="form-control"
											value="#{usuarioController.usuario.tipo}">
											<f:selectItems value="#{tipoUsuarioController.buscaTipoUsuario()}"
												var="tipoUsuario" itemValue="#{tipoUsuario.id}"
												itemLabel="#{tipoUsuario.descricao}" />
										</h:selectOneMenu>

									</div>
									<h:commandButton value="Cadastrar" class="btn"
										action="#{usuarioController.insereUsuario}" />
								</h:form>
								<br />
								<br />
								<a href="login.xhtml">Fazer Login</a>
							</div>
						</div>
					</div>

				</section>
			</section>
			
</ui:composition>
