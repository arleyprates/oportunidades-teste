<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="pt">
	<section id="main-content"> <section class="wrapper">
	
		<div class="titulo" style="width: 60%">
			<div class="pull-left">
				<h1>Cadastro</h1>
			</div>
		</div>
	
	
		<div class="pagina" style="width: 60%">
			
			
				<h:form id="form">			
				
					<div class="form-group">
						<label class="form-label">Nome</label>
						<h:inputText value="#{usuarioController.usuario.nome}"
							class="form-control"  />
					</div>

					<div class="form-group">
						<label class="form-label">E-mail</label>
						<h:inputText value="#{usuarioController.usuario.email}"
							class="form-control" required="true" type="email" />
					</div>

					<div class="form-group">
						<label>Senha</label>
						<h:inputSecret redisplay="false"
							value="#{usuarioController.usuario.senha}" class="form-control"
							required="true" />
					</div>

					<div class="form-group">
						<label>Tipo de Usu√°rio</label>

						<h:selectOneMenu styleClass="form-control"
							value="#{usuarioController.usuario.tipo}" required="true">
							<f:selectItems
								value="#{tipoUsuarioController.buscaTipoUsuario()}"
								var="tipoUsuario" itemValue="#{tipoUsuario.id}"
								itemLabel="#{tipoUsuario.descricao}" />
						</h:selectOneMenu>

					</div>
					<h:commandButton value="Cadastrar" class="btn"
						action="#{usuarioController.insereUsuario}" oncomplete="dlg.show();"/>				
						
				</h:form>
				
				
			</div>
	
	

	</section> </section>

</ui:composition>
